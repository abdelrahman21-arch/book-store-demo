version: "3.9"

services:
  app:
    build: .
    working_dir: /app/profolio-bookstore
    command: npm start
    ports:
      - "3000:3000"
    env_file:
      - profolio-bookstore/.env
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-bookstore}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
